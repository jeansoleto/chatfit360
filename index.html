    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(14, 248, 104);
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        vslplay-player {
            width: 100%;
            height: auto;
        }

        #cta-button {
            display: none;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(255, 165, 0, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
            }
        }

        #cta-button:hover {
            background-color: #e69500;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            #cta-button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            #cta-button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
